group 'java-static-single-assignment'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.1'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.github.livingdocumentation/dot-diagram
    compile group: 'io.github.livingdocumentation', name: 'dot-diagram', version: '1.1'
    // https://mvnrepository.com/artifact/com.github.javaparser/javaparser-symbol-solver-core
    compile group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.6.27'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
